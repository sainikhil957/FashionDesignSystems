{% load static %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"  href="{% static 'css/fdshoppinglistview.css' %}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<!-- fontawesome cdn link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
  integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
  crossorigin="anonymous" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
<div class="bg" >
  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
      <a href="{% url 'fdfiles' %}" class="w3-bar-item w3-button">BACK</a>
      <!-- Right-sided navbar links. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="{% url 'fdhome' %}" class="w3-bar-item w3-button">HOME</a>
        <a href="{% url 'fdfiles' %}" class="w3-bar-item w3-button">MYFILES</a>
        <a href="{% url 'fdpage' %}" class="w3-bar-item w3-button">Logout</a>
      </div>
        </div> 
  </div>
    
  <div class="p-1 mb-2  text-dark" style="text-align:center; margin-top: 100px;"><h2>YOUR PRODUCT IS</h2></div>
  {% for i in result %}
        <p class="ex2" style="font-size:30px ;text-align:center; color:Maroon;"> <br>

        <img src="{{media_url}}{{ i.clothfile}}"  width="200" height="200" text-align: left;><br><br>
        </p>
        <form>
          <div class="p-2 mb-2 bg-warning text-dark" style="text-align: center;"><b>Specifications</b></div>
           
          <!--<table class="p-1 mb-2  text-dark table table-hover table-dark"> -->
            <table class="table table-striped table">
              <tr> 
                <th >NAME</th>
                <th style="text-align: left ;">{{i.clothname}}</th>
              </tr>
              <tr>
                <th >PRICE</td>
                <th style="text-align: left;">{{i.clothprice}}</th>
              </tr>
              <tr>
                <th >TYPE</td>
                <th style="text-align: left;">{{i.clothtype}}</th>
              </tr>
              <tr >
                <th >COLOUR</td>
                <th style="text-align: left;">{{i.clothcolour}}</th>
              </tr>
              <tr>
                <th >PATTERN</th>
                <th style="text-align: left;">{{i.clothpattern}}</th>
              </tr>
              
              <tr>
                  <th >SIZE</th>
                  <th style="text-align: left;">{{i.clothsizes}}</th>
              </tr>
            </table>
        </form>
        

  {% endfor %} 

          <br><br><br>
          

</div>
</body>
</html>
