{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet"  href="{% static 'css/cushoppinglistview.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- fontawesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


</head>
<body>
  <div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
      <a href="{% url 'cuitems' %}" class="w3-bar-item w3-button">Back</a>
      <!-- Right-sided navbar links. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="{% url 'cushoppinglist' %}" class="w3-bar-item w3-button">ShoppingList</a>
        <a href="{% url 'cuwishlist' %}" class="w3-bar-item w3-button">Wishlist</a>
      </div>
    </div>
</div><br>
  <div class="p-1 mb-2  text-dark" style="text-align:center; margin-top: 100px;"><h2>YOUR FINAL PRODUCT IS</h2></div>
  {% for i in result %}
        <p class="ex2" style="font-size:30px ;text-align:center; color:Maroon;"> <br>

        <img src="{{media_url}}{{ i.clothfile}}"  width="200" height="200" text-align: left;><br><br>
        </p>
        <form>
          <div class="p-2 mb-2 bg-warning text-dark" style="text-align: center;"><b>Specifications</b></div>
           
          <table class="table table-striped table">
            <tr> 
              <th >NAME</th>
              <th style="text-align: left ;">{{i.clothname}}</th>
            </tr>
            <tr>
              <th >PRICE</td>
              <th style="text-align: left;">{{i.clothprice}}</th>
            </tr>
            <tr>
              <th >TYPE</td>
              <th style="text-align: left;">{{i.clothtype}}</th>
            </tr>
            <tr >
              <th >COLOUR</td>
              <th style="text-align: left;">{{i.clothcolour}}</th>
            </tr>
            <tr>
              <th >PATTERN</th>
              <th style="text-align: left;">{{i.clothpattern}}</th>
            </tr>
            <tr>
                <th >DESIGNER</th>
                <th style="text-align: left;">{{i.username}}</th>
            </tr>
            <tr>
                <th >SIZE</th>
                <th style="text-align: left;">{{i.clothsizes}}</th>
            </tr>
          </table>
        </form>

        <p class="text-center" style="margin-top: 50px;">
          <a href="/cusaveitems">
            <svg style="color: blue;" xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
              <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
              <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
          </a>
          <a href = '/cusavewishlist' style="padding-left: 100px;">
            <svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5Zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0ZM14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
            </svg>
          </a>
        </p> 

  {% endfor %} 

          <br><br><br>
          

</div>
</body>
</html>
